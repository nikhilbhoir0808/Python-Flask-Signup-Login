<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
      body { font-family: Arial; background: #f2f2f2; }
      .container { width: 320px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; text-align: center;}
      a { display: inline-block; margin: 12px; color: #2980b9; text-decoration: none; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, {{ username }}!</h2>
      <p>You have logged in successfully.</p>
      <a href="/">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </body>
</html>
