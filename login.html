<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body { font-family: Arial; background: #f2f2f2; }
      .container { width: 320px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
      input { width: 96%; margin: 6px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc;}
      button { width: 100%; padding: 8px; background: #27ae60; color: #fff; border: none; border-radius: 4px; }
      a { display: block; margin-top: 12px; color: #27ae60; }
      .msg { color: red; text-align: center; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="msg">{{ message }}</p>
      <a href="/signup">New user? Sign Up</a>
    </div>
  </body>
</html>
